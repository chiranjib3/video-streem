<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Call</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .call-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .divider {
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
        }
        
        .random-id {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            color: #666;
            border: 1px solid #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="call-icon">ï¿½</div>
        <h1>Live Video Call</h1>
        
        <div class="form-group">
            <input type="text" id="username" placeholder="Enter your name (optional)..." maxlength="20">
        </div>
        
        <div class="form-group">
            <input type="text" id="roomId" placeholder="Enter Room ID to join..." maxlength="50">
        </div>
        
        <button class="btn" onclick="joinRoom()">Join Room</button>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="btn btn-secondary" onclick="createRoom()">Create New Room</button>
        
        <div id="newRoomId" class="random-id" style="display: none;">
            <strong>Your Room ID:</strong> <span id="generatedRoomId"></span>
        </div>
    </div>

    <script>
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function createRoom() {
            const roomId = generateRoomId();
            document.getElementById('generatedRoomId').textContent = roomId;
            document.getElementById('newRoomId').style.display = 'block';
            
            // Auto-fill the room input
            document.getElementById('roomId').value = roomId;
            
            // Automatically join the room after a short delay
            setTimeout(() => {
                joinRoom();
            }, 1500);
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            const username = document.getElementById('username').value.trim();
            
            if (!roomId) {
                alert('Please enter a Room ID');
                return;
            }
            
            // Validate room ID (basic validation)
            if (roomId.length < 3) {
                alert('Room ID must be at least 3 characters long');
                return;
            }
            
            // Build URL with username if provided
            let url = '/room/' + encodeURIComponent(roomId);
            if (username) {
                url += '?username=' + encodeURIComponent(username);
            }
            
            // Redirect to room
            window.location.href = url;
        }
        
        // Allow Enter key to join room
        document.getElementById('roomId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
        
        // Auto-focus on room input
        document.getElementById('roomId').focus();
    </script>
</body>
</html>
